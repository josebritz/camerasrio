    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <title>Câmeras de trânsito da cidade do Rio de Janeiro</title>
    <script>
      function initMap(locations) {

        var mymap = L.map('map').setView([-22.9083, -43.1964], 11);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(mymap);

        var mapLocations = new Array();

        for (var i = 0; i < locations.length; i++) {
            let arr = locations[i].split(';');
            let obj = {lat: parseFloat(arr[0]), lng: parseFloat(arr[1]), name: arr[2], url: 'https://aplicativo.cocr.com.br/camera/' + arr[3]};
            
            if(obj.lat !== undefined && !isNaN(obj.lat)) {
              mapLocations.push(obj);
            }
        }

        var markers = L.markerClusterGroup();
        
        for (var i = 0; i < mapLocations.length; i++) {
          var marker = L.marker(mapLocations[i]).bindTooltip( mapLocations[i].name).openTooltip(), options = { index: i };

          let url = mapLocations[i].url

          marker.on('click', function () {
            // Redirecionar para a URL desejada ao clicar no marcador
            
            window.open(url, '_blank');
          });

          markers.addLayer(marker);
        }

        mymap.addLayer(markers);
      }


      document.addEventListener("DOMContentLoaded", function(e) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://aplicativo.cocr.com.br/cameras_api', true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            var locations = xhr.responseText.split("\n");
            initMap(locations)
          }
        };
        xhr.send();
      });  
      
    </script>
